<!doctype html>
<html class="no-js" lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>登录</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/enter-style.css">
    <script src="js/modernizr-2.8.3.min.js"></script>
</head>
<body>
<div id="doc-container">
    <div class="bj"></div>
    <div class="container-inner">
        <div class="logo"><img src="images/register-logo.png" alt="e富邦标志"/></div>
        <form action="" method="post" enctype="multipart/form-data">
            <div>
                <label for="user-name"></label>
                <input type="text" name="user-name" id="user-name" placeholder="用户名">
                <div class="clear"></div>
            </div>
            <div>
                <label for="user-password"></label>
                <input type="text" name="user-password" id="user-password" placeholder="密码">
                <div class="clear"></div>
            </div>
            <div class="pic-code-input">
                <label for="pic-code"></label>
                <input type="text" name="pic-code" id="pic-code" maxlength="4" placeholder="请输入验证码">
                <span class="code-img"><img src="images/code-pic.jpg" alt="验证码"/></span>
                <div class="clear"></div>
            </div>
            <p class="prompt-text">温馨提示：密码错误(假文字)</p>
            <input type="button" value="登录">
        </form>
        <div class="enter-links">
            <a href="#">忘记密码</a>
            <span>|</span>
            <a href="#">立即注册</a>
        </div>
    </div>
</div>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/plugins.js"></script>
</body>
</html>
