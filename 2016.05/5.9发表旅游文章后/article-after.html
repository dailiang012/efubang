<!doctype html>
<html class="no-js" lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>文章</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style-article-after.css">
</head>
<body>
<div id="banner"></div>
<div id="main">
    <div class="main-inner">
        <div class="article">
            <div class="color-title">文章</div>
            <div class="article-inner">
                <div class="doing">
                    <div class="write-again">修改</div>
                    <div class="doing-right">
                        <div class="great">赞（<span>1</span>）</div>
                        <div class="message">评论（<span>0</span>）</div>
                        <div>状态：<span>待审</span></div>
                    </div>
                </div>
                <div class="diy-img">
                    <div class="diy-title">封面:</div>
                    <div class="diy_pic">
                        <img src="images/banner-pic.jpg" alt="封面图片">
                    </div>
                </div>
                <div class="article-content">
                    <div class="article-title">难忘海岛游</div>
                    <div class="article-text">海上生明月，天涯共此时</div>
                </div>
                <div class="comment">
                    <div class="comment-title">小编点评</div>
                    <div class="comment-text">
                        文章写得很细致，很用心的一次旅行！
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/plugins.js"></script>
</body>
</html>
