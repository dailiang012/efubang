<!DOCTYPE HTML>
<html class="no-js" lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>表格02</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .box {
            width: 934px;
            margin: 0 auto;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        th, td {
            border: 1px solid #e3e3e3;
            font-size: 18px;
            line-height: 45px;
            color: #666;
            font-weight: normal;
            width: 248px;
            padding-left: 139px;
            text-align: left;
        }
        tr th[rowspan]{
            width: 156px;
            padding:0;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="box">
    <table>
        <tr>
            <th rowspan="11">用户信息</th>
            <th>姓名</th>
            <td>邵**</td>
        </tr>
        <tr>
            <th>性别</th>
            <td>男</td>
        </tr>
        <tr>
            <th>籍贯</th>
            <td>河南省</td>
        </tr>
        <tr>
            <th>不良记录</th>
            <td>无</td>
        </tr>
        <tr>
            <th>车辆信息</th>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <th>车辆品牌</th>
            <td>宾利汽车</td>
        </tr>
        <tr>
            <th>型号</th>
            <td>小型轿车</td>
        </tr>
        <tr>
            <th>数量</th>
            <td>1 辆</td>
        </tr>
        <tr>
            <th>车牌号</th>
            <td>京QR***</td>
        </tr>
        <tr>
            <th>发动机号</th>
            <td>CKH*********</td>
        </tr>
        <tr>
            <th>抵押信息</th>
            <td>双押</td>
        </tr>
        <tr>
            <th  rowspan="6">项目信息</th>
            <th>预期年化收益率</th>
            <td>12%</td>
        </tr>
        <tr>
            <th>最低投资</th>
            <td>100</td>
        </tr>
        <tr>
            <th>还款方式</th>
            <td>一次性还本付息</td>
        </tr>
        <tr>
            <th>计息日</th>
            <td>投资满额次日起计息</td>
        </tr>
        <tr>
            <th>项目类型</th>
            <td>债权转让</td>
        </tr>
        <tr>
            <th>债权人</th>
            <td>成**</td>
        </tr>
    </table>
</div>
</body>
</html>
