<!DOCTYPE html>
<html class="no-js" lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>实名认证</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="./js/flexible_css.debug.js"></script>
    <script src="./js/flexible.debug.js"></script>
    <link rel="stylesheet" href="css/style-setting-real_name.css">
</head>
<body>
<div  id="header">
    <div class="nav-return">
        <a href="setting.html"><img src="./images/return.png" alt="<返回"></a>
    </div>
    <div class="nav-title">实名认证</div>
</div>
<div id="wrapper">
    <div class="prompt-money">温馨提示：我们将对所有的信息进行保密。</div>
    <form action="" method="post" enctype="multipart/form-data">
        <div class="item old-input">
            <label for="phone">真实姓名</label>
            <input type="text" name="phone" id="phone" placeholder="请输入真实姓名">
        </div>


        <div class="item card">
            <label for="new-password">证件类型</label>
            <select name="" id="card-choice">
                <option value="">二代身份证</option>
                <option value="">二代身份证</option>
                <option value="">二代身份证</option>
                <option value="">二代身份证</option>
            </select>
            <div class="pic-select"><img src="./images/user/select-bj.png" alt=""></div>
        </div>


        <div class="item password-input">
            <label for="affirm-password">证件号码</label>
            <input type="password" name="affirm-password" id="affirm-password" placeholder="请输入身份证号码">
        </div>
        <div class="prompt-text">
            <span class="prompt-img"><img src="./images/danger-icon.png" alt=""></span>
            <span class="prompt">提示文字：密码错误</span>
        </div>
        <div class="button-input">
            <input type="submit" value="确认修改">
        </div>
    </form>
</div>
</body>
</html>
