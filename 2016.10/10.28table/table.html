<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>表格02</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .box {
            width: 100%;
            margin: 0 auto;
        }
        
        * {
            padding: 0;
            margin: 0;
        }
        
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
        }
        
        tr {
            border: 1px solid #e3e3e3;
        }
        
        th {
            font-size: 0.5rem;
            line-height: 1.2rem;
            color: #666;
            font-weight: normal;
            width: 35%;
            padding-left: 3%;
            text-align: left;
        }
        
        td {
            font-size: 0.5rem;
            line-height: 1.2rem;
            color: #666;
            font-weight: normal;
            width: 62%;
            text-align: left;
        }
        
        .box {
            margin-bottom: 1rem;
        }
        
        .title {
            width: 26%;
            height: 1.5rem;
            background-color: #4cb0ae;
            border-radius: 10px 10px 0 0;
            line-height: 1.5rem;
            text-align: center;
            color: #fff;
            font-size: 0.6rem;
            font-weight: bolder;
        }
    </style>
</head>


<body>
    <div class="box">
        <p class="title">
            项目信息
        </p>
        <table>
            <tr>
                <th>预期年化收益率</th>
                <td>12%</td>
            </tr>
            <tr>
                <th>最低投资</th>
                <td>100元</td>
            </tr>
            <tr>
                <th>最高投资额</th>
                <td>无限制</td>
            </tr>
            <tr>
                <th>是否可以使用红包</th>
                <td>是</td>
            </tr>
            <tr>
                <th>项目有效期</th>
                <td>7天</td>
            </tr>
            <tr>
                <th>投资期限</th>
                <td>7天</td>
            </tr>
            <tr>
                <th>还款方式</th>
                <td>一次性还本付息</td>
            </tr>
        </table>
    </div>
    <div class="box ">
        <p class="title">
            借款人信息
        </p>
        <table>
            <tr>
                <th>姓名</th>
                <td>张**</td>
            </tr>
            <tr>
                <th>性别</th>
                <td>男</td>
            </tr>
            <tr>
                <th>籍贯</th>
                <td>山东省</td>
            </tr>
            <tr>
                <th>目前所在地</th>
                <td>北京市</td>
            </tr>
            <tr>
                <th>身份证号</th>
                <td>372522*********</td>
            </tr>
            <tr>
                <th>不良记录</th>
                <td>无</td>
            </tr>

        </table>
    </div>
    <div class="box">
        <p class="title">
            抵押物信息
        </p>
        <table>
            <tr>
                <th>抵押物</th>
                <td>滕州市房产</td>
            </tr>
            <tr>
                <th>建筑总面积</th>
                <td>216.1m²</td>
            </tr>
            <tr>
                <th>房屋用途</th>
                <td>商业</td>
            </tr>
            <tr>
                <th>房产属性</th>
                <td>个人所有</td>
            </tr>
        </table>
    </div>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("table tr:odd").css("background-color", "#e4e4e4")
        })
    </script>
</body>

</html>
