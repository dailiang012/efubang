<!doctype html>
<html class="no-js" lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>旅途记</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style-article.css">
</head>
<body>
<div id="banner"></div>
<div id="main">
    <div class="main-inner">
        <div class="article">
            <div class="article-inner">
                <div class="diy-img">
                    <div class="diy-title">更改封面</div>
                    <input type="file" value="选择文件">
                </div>
                <div class="article-title">
                    <label for="text-title">更改标题</label>
                    <input type="text" name="article-title" id="text-title" placeholder="请在这里输入文章标题">
                </div>
                <div class="article-write"><!--
                    <textarea name="content" id="" cols="30" rows="10"></textarea>-->
                </div>
                <div class="article-btn">
                    <button type="button" class="btn-get">提交</button>
                    <button type="button" class="btn-reset">取消编辑</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/plugins.js"></script>
</body>
</html>
