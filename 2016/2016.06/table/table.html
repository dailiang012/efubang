<!DOCTYPE HTML>
<html class="no-js" lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>表格</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .clear{
            clear:both;
        }
        .box{
            width:934px;
            margin: 0 auto;
            font-size: 18px;
            line-height:45px ;
        }
        .data-title{
            float: left;
            text-align: center;
            width: 156px;
        }
        .data-content{
            float: left;
        }
        .data-list .left{
            float: left;
            border-left:1px solid #e3e3e3;
            padding-left: 140px;
            width: 247px;
        }
        .data-list .right{
            float: right;
            border-left:1px solid #e3e3e3;
            padding-left: 140px;;
            width: 247px;
        }
        .user-data{
            border:1px solid #e3e3e3;
        }
        .data-list{
            border-bottom:1px solid #e3e3e3;
            height: 45px;
        }
        .user-data .data-title{
            line-height: 506px;
        }
        .project-data{
            border:1px solid #e3e3e3;
            border-top: none;
        }
        .project-data .data-title{
            line-height: 275px;
        }
    </style>
</head>
<body>
<div class="box">
    <table>
        <div class="data-title">用户信息</div>
        <div class="data-content">
            <div class="data-list">
                <div class="left">姓名</div>
                <div class="right">邵**</div>
            </div>
            <div class="data-list">
                <div class="left">性别</div>
                <div class="right">男</div>
            </div>
            <div class="data-list">
                <div class="left">籍贯</div>
                <div class="right">河南省</div>
            </div>
            <div class="data-list">
                <div class="left">不良记录</div>
                <div class="right">无</div>
            </div>
            <div class="data-list">
                <div class="left">车辆信息</div>
                <div class="right">&nbsp;</div>
            </div>
            <div class="data-list">
                <div class="left">车辆品牌</div>
                <div class="right">宾利汽车</div>
            </div>
            <div class="data-list">
                <div class="left">型号</div>
                <div class="right">小型轿车</div>
            </div>
            <div class="data-list">
                <div class="left">数量</div>
                <div class="right">1 辆</div>
            </div>
            <div class="data-list">
                <div class="left">车牌号</div>
                <div class="right">京QR***</div>
            </div>
            <div class="data-list">
                <div class="left">发动机号</div>
                <div class="right">CKH*********</div>
            </div>
            <div class="data-list" style="border-bottom:none">
                <div class="left">抵押信息</div>
                <div class="right">双押</div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="project-data">
        <div class="data-title">项目信息</div>
        <div class="data-content">
            <div class="data-list">
                <div class="left">预期年化收益率</div>
                <div class="right">12%</div>
            </div>
            <div class="data-list">
                <div class="left">最低投资</div>
                <div class="right">100</div>
            </div>
            <div class="data-list">
                <div class="left">还款方式</div>
                <div class="right">一次性还本付息</div>
            </div>
            <div class="data-list">
                <div class="left">计息日</div>
                <div class="right">投资满额次日起计息</div>
            </div>
            <div class="data-list">
                <div class="left">项目类型</div>
                <div class="right">债权转让</div>
            </div>
            <div class="data-list" style="border-bottom:none">
                <div class="left">债权人</div>
                <div class="right">成**</div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
</body>
</html>
