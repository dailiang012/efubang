<!DOCTYPE HTML>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>帮助中心</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="./js/flexible_css.debug.js"></script>
    <script src="./js/flexible.debug.js"></script>
    <link rel="stylesheet" href="css/style-help.css">
    <!--和about.html共用一个css-->
</head>

<body>
    <div id="tab-side">
        <div class="close-side">
            <span>点<br/>击<br/>空<br/>白<br/>处<br/>返<br/>回</span><br/><i class="fa fa-angle-double-left" aria-hidden="true"></i>
        </div>
        <div class="side-content">
            <div class="diy-pic">
                <div class="my-photo"><img src="images/home/banner_01.jpg" alt="我的头像"></div>
                <div class="welcome-text font16"><span>女妖</span>，<br/>欢迎回来！</div>
                <div class="clear"></div>
            </div>
            <ul class="tab-list">
                <li>
                    <a href="home.html"><img src="images/home/home.png" alt="首页">
                        <span>首页</span></a>
                </li>
                <li>
                    <a href="project-list.html"><img src="images/home/invest.png" alt="我要投资">
                        <span>我要投资</span></a>
                </li>
                <li>
                    <a href="setting.html"><img src="images/home/set.png" alt="账户设置">
                        <span>账户设置</span></a>
                </li>
                <li>
                    <a href="help.html"><img src="images/home/help.png" alt="帮助中心">
                        <span>帮助中心</span></a>
                </li>
                <li>
                    <a href="about_us.html"><img src="images/home/about-us.png" alt="关于我们">
                        <span>关于我们</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div id="header">
        <div class="nav-side"><img src="./images/home/bread.png" alt="侧导航"></div>
        <div class="nav-title">帮助中心</div>
        <div class="my">
            <a href="user.html"><img src="./images/home/my-icon.png" alt="个人中心"></a>
        </div>
    </div>
    <div id="wrapper">
        <ul class="help-list">
            <li>
                <a href="help-newpeople.html"><img src="images/help/list01.png" alt="新手引导">
                    <span>新手引导</span></a>
            </li>
            <li>
                <a href="help-register.html"><img src="images/help/list02.png" alt="注册以及邀请">
                    <span>注册以及邀请</span></a>
            </li>
            <li>
                <a href="help-invest.html"><img src="images/help/list03.png" alt="充值投资">
                    <span>充值投资</span></a>
            </li>
            <li>
                <a href="help-password.html"><img src="images/help/list04.png" alt="登录及密码问题">
                    <span>登录及密码问题</span></a>
            </li>
            <li>
                <a href="help-bank.html"><img src="images/help/list05.png" alt="银行卡和提现">
                    <span>银行卡和提现</span></a>
            </li>
        </ul>
    </div>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/jquery-1.11.1.min.js"><\/script>')
    </script>
    <!--抽屉开始-->
    <script>
        $('.nav-side').click(function() {
            $('#tab-side').fadeIn(50);
            $('.side-content').animate({
                left: '0'
            }, "50");
        });
        $('.close-side').click(function() {
            $('.side-content').animate({
                left: '-70%'
            }, "100");
            $('#tab-side').fadeOut(200);
        });
    </script>
    <!--抽屉结束-->
</body>

</html>
