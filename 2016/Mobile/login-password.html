<!DOCTYPE HTML>
<html class="no-js" lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>找回密码</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style-password.css">
    <script src="./js/flexible_css.debug.js"></script>
    <script src="./js/flexible.debug.js"></script>
</head>
<body>
<div  id="header">
    <div class="nav-return">
        <a href="login-enter.html"><img src="./images/return.png" alt="<返回"></a>
    </div>
    <div class="nav-title">找回密码</div>
</div>
<div id="wrapper">
    <form action="" method="post" enctype="multipart/form-data">
        <div class="item phone-input">
            <label for="phone">手机号</label>
            <input type="text" name="phone" id="phone" placeholder="请输入您的手机号">
        </div>
        <div class="item code-input">
            <label for="phone-code">验证码</label>
            <input type="text" name="phone-code" id="phone-code"  placeholder="请输入验证码" maxlength="4">
            <span class="get-code-click" role="button">获取验证码</span>
        </div>
        <div class="item password-input">
            <label for="new-password">新密码</label>
            <input type="password" name="new-password" id="new-password" placeholder="请输入新密码">
        </div>
        <div class="item password-input">
            <label for="affirm-password">确认密码</label>
            <input type="password" name="affirm-password" id="affirm-password" placeholder="请再次输入新密码">
        </div>
        <div class="prompt-text">
            <span class="prompt-img"><img src="./images/danger-icon.png" alt=""></span>
            <span class="prompt">提示文字：密码错误</span>
        </div>
        <div class="button-input">
            <input type="submit" value="确认修改">
        </div>
    </form>
</div>
</body>
</html>
