<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>加息一路一起</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}

		#active_year_main {
			height: 1950px;
			background: url('./active_year_mian.jpg') no-repeat center top;
		}

		#button_invest {
			padding-top: 1649px;
		}

		#button_invest a {
			position: relative;
			display: block;
			width: 317px;
			height: 80px;
			margin: 0 auto;
			background: url('./button_bj.png') no-repeat center top;
		}

		#button_invest p {
			width: 100%;
			height: 100%;
			border-radius: 4px;
			background-color: rgba(0, 0, 0, 0.1);
			display: none;
			position: absolute;
			left: 0;
			top: 0;
		}

		#button_invest a:active p {
			display: block;
		}
	</style>
</head>

<body>
	<div id="active_year_main">
		<div id="button_invest">
			<a href="#">
				<p></p>
			</a>
		</div>
	</div>
</body>

</html>

</html>
