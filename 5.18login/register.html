<!doctype html>
<html class="no-js" lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>注册</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/public-head-footer.css">
    <link rel="stylesheet" href="css/style-register.css">
    <script src="js/modernizr-2.8.3.min.js"></script>
</head>
<body>
<div id="doc-container">
    <!--公共头部开始-->
    <div id="bang-bar">
        <div class="bang-bar-container">
            <div class="left-content">
                <div class="mobile">咨询热线 : 4000-33-7997</div>
                <div class="weChat">微信公众账号</div>
            </div>
            <div class="right-content">
                <div id="login-register">
                    <a href="#">登录</a>
                    <a href="#">注册</a>
                    <a href="#">帮助中心</a>
                </div>
            </div>
        </div>
    </div>
    <div id="header">
        <div class="header-container">
            <div id="bang-log"><a href="#"><img src="images/public-head/logo.png" alt="e富邦企业标志"></a></div>
            <ul id="bang-nav">
                <li><a href="#" class="nav-active">首页</a></li>
                <li><a href="#">我要理财</a></li>
                <li><a href="#">E担保</a></li>
                <li><a href="#">安全保障</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">我的账户</a></li>
            </ul>
        </div>
    </div>
    <!--公共头部结束-->

    <!--main开始-->
    <div id="main">
        <div class="register-form">
            <div class="form-title">
                <div class="left">用户登录</div>
                <div class="right">已注册？<a href="#">立即注册</a></div>
                <div class="clear"></div>
            </div>
            <div class="register-container">
                <form action="" method="post" enctype="multipart/form-data" role="form">
                    <div class="phone-box">
                        <label for="user-phone">手机号</label>
                        <input type="text" name="user-phone" placeholder="请输入手机号" id="user-phone">
                        <div class="clear"></div>
                    </div>
                    <div class="prompt">
                        <img src="images/danger-icon.png" alt="prompt-icon">提示文字
                    </div>
                    <div class="code">
                        <label for="verification-code">验证码</label>
                        <div class="right">
                        <input type="text" name="verification-code" placeholder="请输入验证码" id="verification-code" maxlength="4">
                        <span class="code-img"><img src="images/code-img.jpg" alt="验证码图"></span>
                        <span class="click-change-text">换一张</span>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="prompt">
                        <img src="images/danger-icon.png" alt="prompt-icon">提示文字
                    </div>
                    <div class="phone-node">
                        <label for="node-number">短信验证码</label>
                        <div class="right">
                            <input type="text" maxlength="6" name="node-number" id="node-number" placeholder="请输入短信验证码">
                            <input type="button" value="发送短信验证码">
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="prompt">
                        <img src="images/danger-icon.png" alt="prompt-icon">提示文字
                    </div>
                    <div class="password-box">
                        <label for="user-password">密码</label>
                        <input type="password" name="user-password" placeholder="请输入密码" id="user-password" maxlength="20">
                        <div class="clear"></div>
                    </div>
                    <div class="password-progress" style="height: 20px;<!--这个style样式一定要删掉！一定要删掉！-->"></div>
                    <div class="password-box">
                        <label for="password-again">密码</label>
                        <input type="password" name="password-again" placeholder="请再次输入密码" id="password-again" maxlength="20">
                        <div class="clear"></div>
                    </div>
                    <div class="prompt">
                        <img src="images/danger-icon.png" alt="prompt-icon">提示文字
                    </div>
                    <div class="people-who">
                        <label for="who">推荐人</label>
                        <input type="text" name="people-who" id="who" placeholder="推荐人用户名 （没有可不填）">
                        <div class="clear"></div>
                    </div>
                    <div class="agreement">
                        <label for="law"></label>
                        <div class="right">
                            <input type="checkbox" name="law" id="law">
                            <p class="i-do">我已阅读并同意<span>《e富邦网站服务协议》</span></p>
                        </div>
                    </div>
                    <div class="btn">
                        <input type="submit" value="注册">
                    </div>
                    <div class="clear"></div>
                </form>
            </div>
        </div>
    </div>
    <!--main结束-->
<!--copy开始-->
    <div class="copy">
        <div class="top">
            <a href="#">关于我们</a>
            <span></span>
            <a href="#">公司动态</a>
            <span></span>
            <a href="#">服务协议</a>
            <span></span>
            <a href="#">网站声明</a>
        </div>
        <div class="btm">©2015e富邦All rights reserved | 北京财富邦投资服务有限公司 京 ICP备15034642号-1</div>
    </div>
<!--copy结束-->
</div>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/plugins.js"></script>
</body>
</html>
