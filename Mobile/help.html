<!DOCTYPE HTML>
<html lang="zh-cn">

<body>

            <div class="clear"></div>
        </div>
        <ul class="tab-list">

</div>

<script>window.jQuery || document.write('<script src="js/jquery-1.11.1.min.js"><\/script>')</script>
<!--抽屉开始-->
<script>
    $('.nav-side').click(function () {
        $('#tab-side').fadeIn(50);
        $('.side-content').animate({left: '0'}, "50");
    });
    $('.close-side').click(function () {
        $('.side-content').animate({left: '-70%'}, "100");
        $('#tab-side').fadeOut(200);
    });
</script>
<!--抽屉结束-->
