<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>登录</title>
    <link rel="stylesheet" href="css/style-enter.css">
    <script src="./js/flexible_css.debug.js"></script>
    <script src="./js/flexible.debug.js"></script>
</head>
<body>
    <div  id="header">
        <div class="nav-return">
            <a href="home.html"><img src="./images/return.png" alt="<返回"></a>
        </div>
        <div class="nav-title">登&nbsp;录</div>
    </div>
    <div id="wrapper">
        <form action="" method="post" enctype="multipart/form-data">
            <div>
                <label for="user-name"></label>
                <input type="text" name="user-name" id="user-name" placeholder="请输入您的用户名或手机号">
            </div>
            <div>
                <label for="user-password"></label>
                <input type="password" name="user-password" id="user-password"  placeholder="请输入密码">
            </div>

            <div class="code-input">
                <label for="img-code"></label>
                <input type="text" name="img-code" id="img-code" placeholder="请输入验证码" maxlength="4">
                <p class="get-code-img">
                    <span class="code-pic"><img src="./images/register-icon.png" alt=""></span>
                    <span class="change-pic">换一张</span>
                </p>
            </div>
            <div class="prompt-text">
                <img src="./images/danger-icon.png" alt="">提示文字：密码错误
            </div>
            <div class="button-input">
                <input type="submit" value="登&nbsp;&nbsp;录">
            </div>
        </form>
        <div class="help">
            <a href="login-password.html" name="forget">忘记密码</a>
            <a href="login-register.html" name="new-user">新用户注册</a>
            <div class="clear"></div>
        </div>
    </div>
</body>
</html>
