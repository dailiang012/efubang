<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>注册</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style-register.css">
    <script src="./js/flexible_css.debug.js"></script>
    <script src="./js/flexible.debug.js"></script>
</head>
<body>
<div  id="header">
    <div class="nav-return">
        <a href="login-enter.html"><img src="./images/return.png" alt="<返回"></a>
    </div>
    <div class="nav-title">注&nbsp;册</div>
</div>
<div id="wrapper">
    <form action="" method="post" enctype="multipart/form-data">
        <div class="item phone-input">
            <label for="phone">手机号</label>
            <input type="text" name="phone" id="phone" placeholder="请输入您的手机号">
        </div>
        <div class="item code-input">
            <label for="phone-code">验证码</label>
            <input type="text" name="phone-code" id="phone-code"  placeholder="请输入验证码" maxlength="4">
            <span class="get-code-click" role="button">获取验证码</span>
        </div>
        <div class="item password-input">
            <label for="user-password">登录密码</label>
            <input type="password" name="user-password" id="user-password" placeholder="请输入登录密码">
        </div>
        <div class="item referrer-input">
            <label for="referrer-people">推荐人</label>
            <input type="text" name="referrer-people" id="referrer-people" placeholder="推荐人手机号（选填）">
        </div>
        <div class="prompt-text"><i class="fa fa-exclamation-circle" aria-hidden="true"></i>提示文字：密码错误</div>
        <div class="agreement-text">注册即视为同意<span>《e富邦网站服务协议》</span></div>
        <div class="button-input">
            <input type="submit" value="注&nbsp;&nbsp;册">
        </div>
    </form>
    <div class="help">
        <a href="login-enter.html" name="old-user">老用户登录</a>
        <div class="clear"></div>
    </div>
</div>
</body>
</html>
