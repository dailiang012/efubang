<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>提现</title>
    <script src="./js/flexible_css.debug.js"></script>
    <script src="./js/flexible.debug.js"></script>
    <link rel="stylesheet" href="css/style-user-get_money.css">
</head>
<body>
<div id="header">
    <div class="nav-return">
        <a href="user.html"><img src="./images/return.png" alt="<返回"></a>
    </div>
    <div class="nav-title">提现</div>
</div>
<div id="wrapper">
    <div class="prompt-money">工作日内小额提现2个小时左右到帐，大于5万的提现到账速度会合理延长。</div>
    <form action="" method="post" enctype="multipart/form-data">
        <div class="bank">
            <label for="bank-name">银行</label>
            <select name="" id="bank-name">
                <option value="1">中国建设银行</option>
                <option value="1">中国邮政银行</option>
                <option value="2">中国商业银行</option>
                <option value="3">中国农业银行</option>
                <option value="4">中国工业银行</option>
            </select>
            <div class="pic-select"><img src="./images/user/select-bj.png" alt=""></div>
        </div>
        <div class="bank-card">
            <label for="card">卡号</label>
            <input type="text" name="money" id="card" placeholder="卡号">
        </div>
        <div class="invest-money">
            <label for="money">提现金额</label>
            <input type="text" name="money" id="money" placeholder="请输入提现金额(至少100元)">
        </div>
        <div class="log">
            <div class="left">可提现金额:<span>0</span>元</div>
            <div class="right"><a href="user-get_money_log.html">提现记录</a></div>
            <div class="clear"></div>
        </div>
        <div class="get-money">
            <label for="invest"></label>
            <input type="submit" name="invest-money" id="invest" value="提现">
        </div>
    </form>
    <div class="help-text">如有疑问请致电：400-6336-838</div>
</div>
</body>
</html>
