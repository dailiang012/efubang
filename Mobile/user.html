<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="./js/flexible_css.debug.js"></script>
    <script src="./js/flexible.debug.js"></script>
    <link rel="stylesheet" href="css/style-user.css">
</head>
<body>
<div id="wrapper">
    <div class="nav-return">
        <a href="help.html"><img src="./images/return.png" alt="<返回"></a>
    </div>
    <div class="user-top">
        <div class="top-list01">
        <div class="name-photo">
            <div><img src="./images/home/banner_01.jpg" alt=""></div>
            <span class="name">饿了要吃肉</span>
        </div>
        <div class="get-money">总收益（单位:元):<br/><span>50000.00</span></div>
        </div>
        <div class="top-list02">
            <div class="data-list">
                <div class="data-part border-data">
                    <p>投资总额:<br/><span>&yen;6500.00</span></p>
                </div>
                <div class="data-part">
                    <p>待收总额:<br/><span>&yen;6500.00</span></p>
                </div>
            </div>
            <div class="data-list">
                <div class="data-part border-data">
                    <p>可用余额:<br/><span>&yen;6500.00</span></p>
                </div>
                <div class="data-part">
                    <p>冻结总额:<br/><span>&yen;6500.00</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="user-bottom">
        <div class="button-invest">
            <div class="left-btn btn"><a href="user-set_money.html">充值</a></div>
            <div class="right-btn btn"><a href="user-get_money.html">提现</a></div>
            <div class="clear"></div>
        </div>
        <div class="user-content">
            <div class="content-list-box">
                <div class="content-list"><a href="user-money_log.html">
                    <div><img src="./images/user/content-list01.png" alt="资金记录"></div>
                    <span>资金记录</span>
                </a></div>
                <div class="content-list border-user-content"><a href="user-money_manage.html">
                    <div><img src="./images/user/content-list02.png" alt="理财管理"></div>
                    <span>理财管理</span>
                </a>
                </div>
                <div class="content-list"><a href="user-bank_card.html">
                    <div><img src="./images/user/content-list03.png" alt="银行账户"></div>
                    <span>银行账户</span></a>
                </div>
            </div>
            <div class="content-list-box">
                <div class="content-list"><a href="#">
                    <div><img src="./images/user/content-list04.png" alt="富邦VIP"></div>
                    <span>富邦会员</span></a>
                </div>
                <div class="content-list border-user-content"><a href="#">
                    <div><img src="./images/user/content-list05.png" alt="我的红包"></div>
                    <span>我的红包</span></a>
                </div>
                <div class="content-list"><a href="#">
                    <div><img src="./images/user/content-list06.png" alt="待收详情"></div>
                    <span>待收详情</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
