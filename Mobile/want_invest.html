<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>项目详情页</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style-invest.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/flexible_css.debug.js"></script>
    <script src="js/flexible.debug.js"></script>
    <script src="js/radialIndicator.min.js"></script>
    <!--<script src="js/iscroll.js"></script>-->
</head>
<body  onload="loaded()">
<div id="header">
    <div class="nav-side"><img src="./images/return.png" alt="侧导航"></div>
    <div class="nav-title">优质散标详情</div>
</div>
<div id="wrapper">
    <div id="scroller">
        <div class="progress-data">
            <div class="project-progress">
                <div class="prg-cont rad-prg" id="indicatorContainer1"></div>
                <div class="information"><p>可购金额(单位:元)<br/><span>50226</span><br/>100元起投</p></div>
            </div>
            <div class="name font28">e富宝1604012</div>
            <div class="number font20">项目金额：￥60000</div>
            <ul class="project-list font24">
                <li class="get-money">年化收益:<span>15%</span></li>
                <li class="time">项目期限:<span>7天</span></li>
                <li class="once">一次性还款</li>
            </ul>
        </div>
        <div class="progress-btm" style="height: 2000px;background: #faa">

        </div>
    </div>
</div>
<div id="footer">

</div>
<!--进度条开始-->
<script>
    $('#indicatorContainer1').radialIndicator({
        displayNumber: false,
        //percentage: true,
        initValue:80,
        fontColor:'#76787d',
        barColor:'#ff5151'
    });
    $('.prg-cont canvas').css('width','50%');
</script>
<!--进度条结束-->
<!--滑屏类开始-->
<script>
    var myScroll;
    function loaded() {
        myScroll = new IScroll('#wrapper', {});

    }
    document.addEventListener('touchmove', function (e) {
        e.preventDefault();
    }, false);
</script>
<!--滑屏结束-->
</body>
</html>
