//寄生式继承
function object(o){
	function F(){}
	F.prototype=o;
	return new F();
}

function createAnother(origunal){
	var clone=object(origunal);
	clone.sayhi=function(){
		alert("hi");
	};
	return clone;
}

var person={
	name:"dailiang",
	friends:["Jeck","Tom","Marry"]
}
var anotherPerson=createAnother(person);
anotherPerson.sayhi();
