<!doctype html>
<html class="no-js" lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>登录</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font-awesome.min.css">

<body>
<header class="navbar">
    <div class="nav-return">
        <a href="#"><img src="./images/return.png" alt="<返回"></a>
    </div>
    <div class="nav-header">登&nbsp;录</div>
</header>
<div id="main">
    <form action="" method="post" enctype="multipart/form-data">
        <div>
            <label for="user-name"></label>
            <input type="text" name="user-name" id="user-name" placeholder="请输入您的用户名或手机号">
        </div>
        <div>
            <label for="user-password"></label>
            <input type="password" name="user-password" id="user-password"  placeholder="请输入密码">
        </div>
        <div class="prompt-text"><i class="fa fa-exclamation-circle" aria-hidden="true"></i>提示文字：密码错误</div>
        <div class="button-input">
            <input type="submit" value="登&nbsp;&nbsp;录">
        </div>
    </form>
    <div class="help">
        <a href="#" name="forget">忘记密码</a>
        <a href="#" name="new-user">新用户注册</a>
    </div>
</div>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/modernizr-custom.js"></script>
<script src="js/plugins.js"></script>
