<!doctype html>
<html class="no-js" lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>找回密码</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style-find-pass.css">
    <script src="js/modernizr-2.8.3.min.js"></script>
</head>
<body>
<header class="navbar">
    <div class="nav-return">
        <a href="#"><img src="./images/return.png" alt="<返回"></a>
    </div>
    <div class="nav-header">找回密码</div>
</header>
<div id="main">
    <form action="" method="post" enctype="multipart/form-data">
        <div class="item phone-input">
            <label for="phone">手机号</label>
            <input type="text" name="phone" id="phone" placeholder="请输入您的手机号">
        </div>
        <div class="item code-input">
            <label for="phone-code">验证码</label>
            <input type="text" name="phone-code" id="phone-code"  placeholder="请输入验证码" maxlength="4">
            <span class="get-code-click" role="button">获取验证码</span>
        </div>
        <div class="item password-input">
            <label for="new-password">新密码</label>
            <input type="password" name="new-password" id="new-password" placeholder="请输入新密码">
        </div>
        <div class="item password-input">
            <label for="affirm-password">确认密码</label>
            <input type="password" name="affirm-password" id="affirm-password" placeholder="请再次输入新密码">
        </div>
        <div class="prompt-text"><i class="fa fa-exclamation-circle" aria-hidden="true"></i>提示文字：密码错误</div>
        <div class="button-input">
            <input type="submit" value="确认修改">
        </div>
    </form>
</div>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/plugins.js"></script>

</body>
</html>
