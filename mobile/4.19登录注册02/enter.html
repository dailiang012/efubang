<!doctype html>
<html class="no-js" lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 为移动设备添加 viewport -->   <!--这里因为使用了淘宝flexible插件就省去了视口缩放代码-->
    <!--<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">-->
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no, email=no"/>
    <!--下面三个是清除缓存 微信浏览器缓存严重又无刷新；这个方法调试的时候很方便-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>登录</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style-enter.css">
    <script src="./js/flexible_css.debug.js"></script>
    <script src="./js/flexible.debug.js"></script>
</head>
<body>
<header class="navbar">
    <div class="nav-return">
        <a href="#"><img src="./images/return.png" alt="<返回"></a>
    </div>
    <div class="nav-header">登&nbsp;录</div>
</header>
<div id="main">
    <form action="" method="post" enctype="multipart/form-data">
        <div>
            <label for="user-name"></label>
            <input type="text" name="user-name" id="user-name" placeholder="请输入您的用户名或手机号">
        </div>
        <div>
            <label for="user-password"></label>
            <input type="password" name="user-password" id="user-password"  placeholder="请输入密码">
        </div>
        <div class="prompt-text"><i class="fa fa-exclamation-circle" aria-hidden="true"></i>提示文字：密码错误</div>
        <div class="button-input">
            <input type="submit" value="登&nbsp;&nbsp;录">
        </div>
    </form>
    <div class="help">
        <a href="#" name="forget">忘记密码</a>
        <a href="#" name="new-user">新用户注册</a>
    </div>
</div>
<script src="js/jquery-1.11.1.min.js"></script>
</body>
</html>
